<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SendCrypt</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			outline: none;
			border: none;
		}
		form{
			display: table;
			width: 100%;
			box-sizing: border-box;
		}
		body{
			font-family: sans-serif;
		}
		input, button{
			padding: 8px;
			border-radius:5px;
			min-width: 100px;
			font-size: 95%;
		}
		.container{
			padding: 10px;
			display: grid;
			grid-template-columns:repeat(3,1fr);
			grid-auto-rows: auto;
			min-height: 100vh;
			align-items: center;
		}
		.middle{
			text-align: center;
		}
		.three{
			grid-column: span 3;
		}
		.two{
			grid-column: span 2;
		}
		.one{
			grid-column: span 1;
		}
		button{
			background-color: dodgerblue;
			color: #fff;
		}
		.stripped{
			font-weight: lighter;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="three middle">
			<h1 class="stripped">sendcrypt</h1>
			<p>Send money without compromise.</p>
			<button>Register</button>
		</div>
	</div>
</body>
</html>
